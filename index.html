<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flex_container">

            <header> <h1>WORDLE Clone</h1> </header>

            <div class="grid_container"> 

            </div>

            <div class="btns">
                
            </div>

            <div class="keyboard">
                <div class="first_row">
                    <div class = keyboard_btn>q</div>
                    <div class = keyboard_btn>w</div>
                    <div class = keyboard_btn>e</div>
                    <div class = keyboard_btn>r</div>
                    <div class = keyboard_btn>t</div>
                    <div class = keyboard_btn>y</div>
                    <div class = keyboard_btn>u</div>
                    <div class = keyboard_btn>i</div>
                    <div class = keyboard_btn>o</div>
                    <div class = keyboard_btn>p</div>
                </div>

                <div class="second_row">
                    <div class = keyboard_btn>a</div>
                    <div class = keyboard_btn>s</div>
                    <div class = keyboard_btn>d</div>
                    <div class = keyboard_btn>f</div>
                    <div class = keyboard_btn>g</div>
                    <div class = keyboard_btn>h</div>
                    <div class = keyboard_btn>j</div>
                    <div class = keyboard_btn>k</div>
                    <div class = keyboard_btn>l</div>
                </div>

                <div class="third_row">
                    <div class = keyboard_btn>Enter</div>
                    <div class = keyboard_btn>z</div>
                    <div class = keyboard_btn>x</div>
                    <div class = keyboard_btn>c</div>
                    <div class = keyboard_btn>v</div>
                    <div class = keyboard_btn>b</div>
                    <div class = keyboard_btn>n</div>
                    <div class = keyboard_btn>m</div>
                    <div class = keyboard_btn>Del</div>
                </div>
            </div>      




        </div>
        <script src="./script.js"></script>
    </body>
</html>
